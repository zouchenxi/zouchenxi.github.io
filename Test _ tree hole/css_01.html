<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <title>QQ</title>
</head>

<body>
  <div class="content">
    <div id="logo">
      <img src="images/logo.png" alt="QQ" width="244">
    </div>
    <div class="login-form">
      <div class="form-container">
        <input class="form-input" type="text" placeholder="QQ号码/手机/邮箱">
        <input class="form-input" type="password" placeholder="请输入您的QQ密码">
      </div>
      <button class="login-button">登录</button>
    </div>
  </div>
</body>

</html>
