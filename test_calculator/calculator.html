<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-wrap">
        <div class="calculator-display">
            <div class="display-results">0</div>
        </div>
        <div class="calculator-keypad">
            <div class="calculator-keybutton number seven">7</div>
            <div class="calculator-keybutton number eight">8</div>
            <div class="calculator-keybutton number nine">9</div>
            <div class="calculator-keybutton operator divide">รท</div>
            <div class="calculator-keybutton number four">4</div>
            <div class="calculator-keybutton number five">5</div>
            <div class="calculator-keybutton number six">6</div>
            <div class="calculator-keybutton operator multiply">ร</div>
            <div class="calculator-keybutton number one">1</div>
            <div class="calculator-keybutton number two">2</div>
            <div class="calculator-keybutton number three">3</div>
            <div class="calculator-keybutton operator minus">-</div>
            <div class="calculator-keybutton operator clear">C</div>
            <div class="calculator-keybutton number zero">0</div>
            <div class="calculator-keybutton dot">.</div>
            <div class="calculator-keybutton operator plus">+</div>
        </div>
        <div class="calculator-keybutton-equal">=</div>
    </div>
</body>

</html>
